<!-- register.html -->
{% extends "registration/base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block content %}
    <form method="post" action=".">{% csrf_token %}
        <table border="0" style="margin-left:10%">
            {{ form.as_table }}
        </table>
        <button type="submit" value="Register" onclick="window.location.href='/register/?redirect={{ request.GET.redirect }}/{{ request.GET.id }}'">Register</button>
        <input type="hidden" name="next" value="/{{ request.GET.redirect }}/{{ request.GET.id }}" />
        <!--<button type="button" onclick="window.location.href='/' ">Login</button>-->
    </form>
{% endblock %}
